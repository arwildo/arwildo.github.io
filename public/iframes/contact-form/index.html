<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
      @font-face {
        font-family: circularStd;
        src: url(../../assets/fonts/CircularStd-Book.woff);
      }

      body {
        font-family: circularStd;
      }

    </style>
  </head>
  <body>

    <div class="max-w-sm mx-auto">
      <form action="https://app.99inbound.com/api/e/LGPUtNHV" method="POST">

        <div class="flex flex-wrap mb-4">
          <div class="w-full px-3">
            <label class="block text-gray-800 text-sm font-medium mb-1 mb-2">Name</label>
            <input id="name" type="text" name="name" class="rounded p-3 border form-input w-full text-gray-800 focus:border-gray-500" placeholder="Enter your name"></input>
          </div>
        </div>

        <div class="flex flex-wrap mb-4">
          <div class="w-full px-3">
            <label class="block text-gray-800 text-sm font-medium mb-2">Email</label>
            <input id="email" type="email" name="email" class="rounded p-3 border form-input w-full text-gray-800 focus:border-gray-500" placeholder="Enter your email address"></input>
          </div>
        </div>

        <div class="flex flex-wrap mb-4">
          <div class="w-full px-3">
            <label class="block text-gray-800 text-sm font-medium mb-2">Message</label>
            <textarea id="message" type="message" name="message" class="rounded p-3 border form-input w-full text-gray-800 focus:border-gray-500" placeholder="Enter you message"></textarea>
          </div>
        </div>

        <div class="flex flex-wrap mt-6">
          <div class="w-full px-3">
            <button class="p-2 rounded-full text-white bg-blue-500 hover:bg-blue-600 w-full">Send</button>
          </div>
        </div>

      </form>
    </div>

  </body>
</html>
